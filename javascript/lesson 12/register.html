<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <nav class="navbar">
          <a href="" class="logo">Treyd</a>
        </nav>
      </header>

      <main class="page__content">
        <div class="auth">
          <div class="auth__header">
            <h2 class="auth__title">Create your free account</h2>
            <p class="auth__subtitle">
              To get started with Treyd, create your account.
            </p>
          </div>

          <div class="auth__content">
            <form class="form">
              <div class="form__item">
                <label for="first_name" class="form__label">First Name</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  class="form-input"
                  placeholder="Your First Name"
                />
              </div>

              <div class="form__item">
                <label for="last_name" class="form__label">Last Name</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  class="form-input"
                  placeholder="Your Last Name"
                />
              </div>

              <div class="form__item">
                <label for="email" class="form__label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Your email address"
                />
              </div>

              <div class="form__item">
                <label for="password" class="form__label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Your Password"
                />
              </div>

              <button type="submit" class="btn btn-primary btn-radius">
                Create Account
              </button>
            </form>
          </div>

          <div class="auth__footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
