<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="page__header">
        <nav class="navbar">
          <a href="" class="logo">Treyd</a>
        </nav>
      </header>

      <main class="page__content">
        <div class="auth">
          <div class="auth__header">
            <h2 class="auth__title">Welcome Back ðŸ¤—</h2>
            <p class="auth__subtitle">Login to your account.</p>
          </div>

          <div class="auth__content">
            <form class="form">
              <div class="form__item">
                <label for="email" class="form__label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Your email address"
                />
              </div>

              <div class="form__item">
                <label for="password" class="form__label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input form-input-error"
                  placeholder="Your Password"
                />
              </div>

              <p>Forgot Password <a href="">Recover</a></p>

              <button type="submit" class="btn btn-primary btn-radius">
                Login
              </button>
            </form>
          </div>

          <div class="auth__footer">
            <p>Dont have an account? <a href="register.html">Sign Up</a></p>
          </div>
        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
